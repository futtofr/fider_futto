# =============================================================================
# Nginx Configuration for Fider (roadmap.futto.fr)
# =============================================================================
# This configuration file should be copied to landing-futto's nginx conf.d:
# cp nginx/fider.conf /path/to/landing-futto/nginx/conf.d/fider.conf
#
# After copying, reload nginx:
# docker exec futto-nginx nginx -s reload
# =============================================================================

# Upstream for Fider
upstream fider_app {
    server futto-fider:3005;
    keepalive 8;
}

# =============================================================================
# HTTP â†’ HTTPS Redirect
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name roadmap.futto.fr;

    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name roadmap.futto.fr;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/fider.access.log;
    error_log /var/log/nginx/fider.error.log;

    # Upload Size Limit (for user-uploaded images/attachments)
    client_max_body_size 10M;

    # Proxy to Fider
    location / {
        proxy_pass http://fider_app;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if Fider uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (bypass caching)
    location /api/health {
        proxy_pass http://fider_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
